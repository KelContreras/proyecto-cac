<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./IMG/SALAfav.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <a href="index.html">
            <img class="logo" src="./IMG/SALA.png" alt="logo" width="40">
        </a>
        <h1 class="soundart">Sound Art</h1>
        <button class="menu-toggle">&#9776;</button>
        <nav id="main-nav">
          <ul class="nav-list">
            <li><a class="aheader" href="index.html">Inicio</a></li>
            <li><a class="aheader" href="salas.html">Salas</a></li>
            <li><a class="aheader" href="servicios.html">Servicios</a></li>
            <li><a class="aheader" href="contacto.html">Contactos</a></li>
            <li><a class="aheader" href="catalogo.html">Catalogo</a></li>
          </ul>
        </nav>
    </header>
    <article id="Contactos">
        <form action="">
            <div class="form">
                <h2>Contacto</h2>
                <div class="grupo">
                    <input type="text" id="contacto-name" name="name" required onkeyup="validacionName()"
                        placeholder="               Nombre Apellido">
                    <label for="name">Nombre</label>
                    <span class="barra" id="error-nombre"></span>
                </div>
                <div class="grupo">
                    <input type="email" id="contacto-email" name="email" required onkeyup="validacionEmail()"
                        placeholder="              ejemplo@gmail.com">
                    <label for="email">Email</label>
                    <span class="barra" id="error-email"></span>
                </div>
                <div class="grupo">
                    <input type="tel" id="numero" name="numero" required onkeyup="validacionNumero()"
                        placeholder="              3410009999">
                    <label for="numero">Telefono</label>
                    <span class="barra" id="error-numero"></span>
                </div>
                <div class="grupo">
                    <textarea name="mensaje" id="contacto-mensaje" rows="3" required
                        onkeyup="validacionMensaje()"></textarea>
                    <label for="mensaje">Mensaje</label>
                    <span class="barra" id="error-mensaje"></span>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </article>


    <footer>
        <div class="transformacion1">
            <img src="IMG/sound art.png" alt="imagen" />
            <img class="top" src="IMG/BATERIA.png" alt="imagen" />
        </div>
        <div class="transformacion2">
            <img src="IMG/sound art.png" alt="imagen" />
            <img class="top" src="IMG/pua.png" alt="imagen" />
        </div>

        <a href="index.html"> <img src="./IMG/SALA.png" alt="logo" width="50"></a>
        <h3>Seguinos en nuestras redes</h3>

            <a href="https://www.instagram.com/" target="_blank"><i class='bx bxl-instagram bx-flashing bx-lg'></i></a>
            <a href="https://ar.linkedin.com/" target="_blank"><i class='bx bxl-linkedin bx-flashing bx-lg'></i></a>
        </nav>
        <p>Derechos reservados &copy; 2023 </p>
    </footer>

    <script src="JS/main.js"></script>
</body>
