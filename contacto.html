            </ul>
        </nav>
    </header>
    <article id="Contactos">
        <form action="">
            <div class="form">
                <h2>Contacto</h2>
                <div class="grupo">
                    <input type="text" id="name" name="name" required><span class="barra"></span>
                    <label for="name">Nombre</label>
                </div>
                <div class="grupo">
                    <input type="email" id="email" name="email" required><span class="barra"></span>
                    <label for="email">Email</label>
                </div>
                <div class="grupo">
                    <input type="number" id="number" name="number" required><span class="barra"></span>
                    <label for="number">Edad</label>
                </div>
                <div class="grupo">
                    <textarea name="contacto" id="contacto" rows="3" required ></textarea><span class="barra"></span>
                    <label for="contacto">Mensaje</label>
                </div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </article>


    <footer>
        <a href="index.html"> <img src="./IMG/microfono.png" alt="logo" width="30"></a>
