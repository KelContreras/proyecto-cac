<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Contacto</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="./IMG/microfono.png" alt="logo" width="40">
        </a>
        <nav>

            <ul>
                <li><a class="aheader" href="index.html">Inicio</a></li>
                <li><a class="aheader" href="salas.html">Salas</a></li>

                <li><a class="aheader" href="contacto.html">Contactos</a></li>

            </ul>
        </nav>
    </header>
    <article id="Contactos">
        <form action="">
            <div class="form">
                <h2>Contacto</h2>
                <div class="grupo">
                    <input type="text" id="contacto-name" name="name" required onkeyup="validacionName()"  placeholder="               Marcos Gomez">
                    <label for="name">Nombre</label>
                    <span class="barra" id="error-nombre"></span>
                </div>
                <div class="grupo">
                    <input type="email" id="contacto-email" name="email" required onkeyup="validacionEmail()" placeholder="              ejemplo@gmail.com">
                    <label for="email">Email</label>
                    <span class="barra" id="error-email"></span>
                </div>
                <div class="grupo">
                    <input type="tel" id="contacto-number" name="number" required onkeyup="validacionNumber()" placeholder="              3410009999">
                    <label for="number">Telefono</label>
                    <span class="barra" id="error-number"></span>
                </div>
                <div class="grupo">
                    <textarea name="mensaje" id="contacto-mensaje" rows="3" required onkeyup="validacionMensaje()"></textarea>
                    <label for="mensaje">Mensaje</label>
                    <span class="barra" id="error-mensaje"></span>
                </div>
                <button onclick="return validacionFormulario()" type="submit" class="btn btn-primary">Enviar</button>
                <span id="errorSubmit"></span>
            </div>
        </form>
    </article>


    <footer>
        <a href="index.html"> <img src="./IMG/microfono.png" alt="logo" width="30"></a>

        <nav>
            <a href="https://www.facebook.com" target="_blank">Facebook</a>

        </nav>

    </footer>

   <script src="JS/validacion.js"></script> 
</body>
</html>
